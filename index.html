<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="quiz-box">
        <div id="initial-screen" class="screen">
            <h1>Welcome to the Quiz!</h1>
            <p>Follow the instructions carefully and answer the questions to the best of your ability. Click the button below to start the quiz.</p>
            <button id="start-button">Start Quiz</button>
        </div>

        <div id="quiz-container" class="screen" style="display: none;">
            <div id="question-container">
                <h2 id="question-text"></h2>
            </div>
            <div id="options-container">
                <!-- Options will be dynamically inserted here -->
            </div>
            <button id="submit-button">Submit Answer</button>
            <div id="feedback"></div>
            <div id="score-container">Score: <span id="score">0</span></div>
            <div id="timer-container">Time Left: <span id="timer">30</span>s</div>
        </div>

        <div id="summary-screen" class="screen" style="display: none;">
            <h1>Quiz Summary</h1>
            <p>Your total score: <span id="final-score"></span></p>
            <button id="restart-button">Restart Quiz</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
